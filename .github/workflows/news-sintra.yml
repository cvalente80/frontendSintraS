name: Upsert news (Sintra)

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'News title'
        required: true
      url:
        description: 'News URL'
        required: true
      source:
        description: 'Source name (newspaper/site)'
        required: true

jobs:
  upsert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install functions deps
        run: npm install
        working-directory: functions

      - name: Upsert news document with AI summary (Sintra)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          node scripts/upsertNewsWithAi.mjs "${{ github.event.inputs.title }}" "${{ github.event.inputs.url }}" "${{ github.event.inputs.source }}" "sintra"
        working-directory: functions
